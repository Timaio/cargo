services:
  web-app:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - .:/cargo
    environment:
      - DB_HOST=db
    command:
      - /bin/sh
      - -c
      - |
        python manage.py migrate
        python manage.py loaddata
        python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  db:
    image: postgres:12.16-alpine
    environment:
      - POSTGRES_DB=cargodb
      - POSTGRES_USER=cargouser
      - POSTGRES_PASSWORD=12345678

  redis:
    image: redis:7.2-alpine
    hostname: redis
    expose:
      - 6379

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    environment:
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - DB_HOST=db
    volumes:
      - .:/cargo
    command: -A cargo worker -B --loglevel=info
    links:
      - redis
    depends_on:
      - web-app
      - redis

  flower:
    build:
      context: .
    hostname: flower
    entrypoint: celery
    volumes:
      - .:/cargo
    command: -A cargo flower
    links:
      - redis
    depends_on:
      - worker
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
